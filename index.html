<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="content-text">
            <h2>How did we do?</h2>
            <p>Please let us know how did with your support request.All feedback is appericiated to help us improve our offering!</p>            
        </div>
        <div id="rating">
            <ul class="lists">
                <li class="lists-items">1</li>
                <li class="lists-items">2</li>
                <li class="lists-items">3</li>
                <li class="lists-items">4</li>
                <li class="lists-items">5</li>
            </ul>
        </div>
        <div class="btn">
            <button type="submit" id="submit-btn">
                Submit
            </button>
        </div>
    </div>
    <p>changing into new branch created</p>
</body>
</html>
